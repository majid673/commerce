{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Listings in {{ category }}</h2>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
        {% empty %}
            <li>No listings in this category.</li>
        {% endfor %}
    </ul>
{% endblock %}
